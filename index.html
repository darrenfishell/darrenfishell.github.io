---
layout: default
---

<div class="tagline"><em>Maine COVID-19 tracker: <a href="http://www.darrenfishell.website/track-maine-coronavirus-cases-in-this-map/">Visualizations</a> </em></div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <em>{{ post.excerpt }}</em>
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
